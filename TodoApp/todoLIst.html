<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 5px 0;
        padding: 5px 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Todo List</h2>
      <input type="text" id="task" placeholder="Enter a new task" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <script>
      function addTask() {
        var taskInput = document.getElementById("task");
        var taskText = taskInput.value.trim();
        if (taskText === "") {
          alert("Task cannot be empty!");
          return;
        }

        var taskList = document.getElementById("taskList");
        var listItem = document.createElement("li");
        listItem.innerHTML =
          taskText + '<button onclick="removeTask(this)">Remove</button>';
        taskList.appendChild(listItem);

        taskInput.value = "";
      }

      function removeTask(button) {
        var listItem = button.parentNode;
        var taskList = document.getElementById("taskList");
        taskList.removeChild(listItem);
      }
    </script>
  </body>
</html>
